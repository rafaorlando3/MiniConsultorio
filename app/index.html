
<!doctype html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Processo Seletivo DEV</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados para esse template -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
  </head>

  <body class="d-flex flex-column h-100">

    <header>
      <!-- Navbar fixa -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">PRORADIS</a>
      </nav>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastro de Paciente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formCadastroPaciente">
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome..." required>
              </div>
              <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" class="form-control" name="sexo" required>
                  <option>M</option>
                  <option>F</option>
                </select>
              </div>
              <div class="form-group">
                <label for="nasc">Data de Nascimento:</label>
                <input type="date" class="form-control" id="nasc" name="nasc" placeholder="22/06/1990" required>
              </div>
              <div class="form-group">
                <label for="doc">Nº Documento:</label>
                <input type="text" class="form-control" id="documento" name="documento" placeholder="102589854-YE" required>
              </div>
              <div class="text-center">
                <button id="cadastrarPac" type="button" class="btn btn-primary">Cadastrar</button>
                &nbsp; 
                <button type="button" class="btn btn-dark" onclick="consultorio.moduloT.limpaForm();">Limpar</button></div>
            </form>
          </div>
          <div id="modalFooter" class="text-center">
            
          </div>
        </div>
      </div>
    </div>

    <!-- Começa o conteúdo da página -->
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <div class="row">
          <section class="col-md-4 col-md-push-4">
            <div class="row">
              <div class="col-md-14 col-md-push-6">
                <div class="card border bg-light" style="min-height: 240px; min-width:380px;">
                  <h6 class="text-center">Pacientes</h6>
                  <div id="pacientes" style="min-height: 180px; max-height: 180px; margin: 1em; overflow: auto;">
                    <div id="listaPacientes" class="list-group">
                      
                  </div>
                  </div>
                  <div class="text-center" style="margin: 1em;">
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalExemplo">+Paciente</button>
                  </div>
                </div>
              </div>
            </div>
            <br/>  
            <div class="row">
              <div class="col-md-14 col-md-push-6">
                <div class="card border bg-light" style="min-height: 240px; min-width:380px;">
                  <h6 class="text-center">Atendidos</h6>
                  <div id="consulta" style="min-height: 180px; max-height: 180px; margin: 1em; overflow: auto;">
                    <div id="listaPacientesConsulta" class="list-group">
                     
                  </div>
                  </div>
                </div>
              </div>
            </div>

          </section>
          <section class="col-md-8 col-md-pull-4">
            <div class="card bg-light" style="min-height: 568px;">
              <div style="min-height: 480px; margin: 1em;">
                <h4 id="titulopaciente" class="text-center">Paciente</h4> 
                <h6 id="textoConsulta" class="text-left" style="margin: 1em;">Editor de Texto</h6>
                <div class="border" style="min-height: 380px; max-height: 380px; margin: 1em; overflow: auto;">
                  <div id="listProntuario" class="list-group">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <strong>Opa!</strong> Nada a ser exbido aqui. Começe cadastrando Pacientes e Consultas =).
                    </div>
                  </div>
                </div>
              </div>
              <div id="buttonSave" class="text-center">
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted text-center">Desenvolvido por Rafael Orlando</span>
      </div>
    </footer>


    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/consultorio.js"></script>
  </body>
</html>
